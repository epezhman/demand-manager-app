<body>
Notify - This only runs on windows

<script>
    const {ipcRenderer} = require('electron')
    const config = require('../../config')
    ipcRenderer.on('notify', function (event, msg) {
        var notification = new Notification(config.APP_NAME, {
            silent: true,
            icon: config.APP_ICON,
            body: msg
        })
        notification.addEventListener('show', function (e) {
            window.close()
        }, false)
    })
</script>

</body>
</html>
