<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <link rel="stylesheet" href="../assets/stylesheets/photon/css/photon.css">
    <link href="../assets/stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane">
                <div class="container">
                    <h2 id="notification-message"></h2>

                    <button class="btn btn-default notification-close-window" id="close-window">Close</button>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    const ipc = require('electron').ipcRenderer;
    ipc.on('notification-message', function (event, message) {
        document.getElementById("notification-message").innerHTML = '<span class="icon icon-info"></span> ' + message;

    });
    document.getElementById("close-window").addEventListener("click", function (e) {
        var window = require('electron').remote.getCurrentWindow();
        window.hide();
    });
</script>
</body>
</html>
