<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TUM Demand Manager</title>
    <link rel="stylesheet" href="../assets/stylesheets/photon/css/photon.css">
    <link href="../assets/stylesheets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <nav class="nav-group">
                    <span class="nav-group-item" id="about-menu-item" data-manager-pane-id="about-pane">
                        <span class="icon icon-info"></span>
                        About
                    </span>
                    <span class="nav-group-item" id="settings-menu-item" data-manager-pane-id="settings-pane">
                        <span class="icon icon-tools"></span>
                        Settings
                    </span>
                    <span class="nav-group-item" id="status-menu-item" data-manager-pane-id="status-pane">
                        <span class="icon icon-globe"></span>
                        Status
                    </span>
                </nav>
            </div>

            <div class="pane">

                <div class="status">
                    <div id="status-pane" class="manager-pane" style="display: none">
                        <h3 style="display: none" id="app-running-message">
                            <span class="icon icon-play"></span>
                            App is running
                        </h3>
                        <h3 style="display: none" id="app-paused-message">
                            <span class="icon icon-pause"></span>
                            App is paused
                        </h3>
                    </div>
                </div>


                <div class="about">
                    <div id="about-pane" class="manager-pane" style="display: none">

                        <div class="intro-warpper">
                            <div class="intro-warpper-inner-left">
                                <img src="../assets/img/power-512x512.png" class="main-logo">
                            </div>
                            <div class="intro-warpper-inner-right">
                                <h2>
                                    <script>document.write(require('../config').APP_NAME)</script>
                                </h2>
                                <h3>
                                    Version
                                    <script>document.write(require('../config').APP_VERSION)</script>
                                </h3>
                            </div>
                        </div>
                        <p>
                            <span class="icon icon-dot"></span>
                            Thank you for helping us.
                        </p>
                        <p>
                            <span class="icon icon-dot"></span>
                            You can close this window, the app in running on the background and you can control it from
                            tray.
                        </p>
                    </div>
                </div>


                <div class="preferences">
                    <div id="settings-pane" class="manager-pane" style="display: none">
                        <div class="setting-form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="run-at-start-up"> Run when the computer starts
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="setting-form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="limited-activity"> Run without time limit
                                </label>
                            </div>
                            <div class="form-group error" id="end-time-error" style="display: none">
                                <label>End time can not be equal or smaller than start time</label>
                            </div>
                            <div class="form-group">
                                <label>Start Time</label>
                                <select class="form-control" id="limited-activity-start-time" disabled="disabled">
                                    <option value="0" selected="selected">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>End Time</label>
                                <select class="form-control" id="limited-activity-end-time" disabled="disabled">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24" selected="selected">24</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="main.js"></script>
<!--<script src="http://localhost:35729/livereload.js"></script>-->
</body>
</html>
